<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="dom">
      <span></span>
      <ul>
          <li></li>
          <li></li>
      </ul>
    </div>
  </body>
  <script>
    let dom = document.getElementById("dom")
    function transformVNode(el) {
      const result = {}
      let tagName = el.tagName
      result.tagName = tagName
      
      if (el.children) {
        result.children = []
        let arr = [...el.children]
        arr.forEach(res => {
          result.children.push(transformVNode(res))
        })
      }
      return result
    }
    console.log(transformVNode(dom))
    
  </script>
</html>
