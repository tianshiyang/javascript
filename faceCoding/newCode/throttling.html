<!DOCTYPE html>
<html>
  <head>
    <style>
      .debounce {
        width: 100%;
        height: 100vh;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="debounce" id="debounce"></div>
  </body>
  <script>
    let dom = document.getElementById("debounce")
    dom.addEventListener("mousemove", throttle(function() {
      console.log(123)
    }, 1000))
    function throttle(fn, delay) {
     let currentTime = new Date().getTime()
     return function () {
      if (new Date().getTime() - currentTime > delay) {
        fn()
        currentTime = new Date().getTime()
      }
     }
    }
  </script>
</html>
