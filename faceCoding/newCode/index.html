<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: red;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li index="1">节点1</li>
      <li index="2">节点2</li>
      <li index="3">节点3</li>
      <li index="4">节点4</li>
    </ul>
    <hr />
    <div id="main"></div>
  </body>
  <script>
    class LUR {
      constructor(max, el) {
        this.el = el
        this.max = max
        if (!localStorage.getItem("cacheArr")) {
          localStorage.setItem("cacheArr", JSON.stringify([]))
        }
        if (!localStorage.getItem("cacheObj")) {
          localStorage.setItem("cacheObj", JSON.stringify({}))
        }
        this.cacheArr = JSON.parse(localStorage.getItem("cacheArr"))
        this.cacheObj = JSON.parse(localStorage.getItem("cacheObj"))
      }
      get(key) {
        if (this.cacheObj[key]) {
          let index = this.cacheArr.indexOf(key)
          this.cacheArr.splice(index, 1)
          this.cacheArr.unshift(key)
        }
        localStorage.setItem("cacheArr", JSON.stringify(this.cacheArr))
      }
      set(key, value) {
        if (this.cacheObj[key]) {
          this.cacheObj[key] = value
        } else {
          if (this.cacheArr.length >= this.max) {
            let key = this.cacheArr.pop()
            delete this.cacheObj[key]
          }
          this.cacheArr.unshift(key)
          this.cacheObj[key] = value
        }
        localStorage.setItem("cacheArr", JSON.stringify(this.cacheArr))
        localStorage.setItem("cacheObj", JSON.stringify(this.cacheObj))
      }
      change(key, value) {
        if (this.cacheObj[key]) {
          this.get(key)
        } else {
          this.set(key, value)
        }
        this.reflushViews()
      }
      reflushViews() {
        let str = ""
        for (let i = 0; i < this.cacheArr.length; i ++) {
          str += `<div>${this.cacheObj[this.cacheArr[i]]}</div>`
        }
        this.el.innerHTML = str
      }
    }


    let ul = document.getElementsByTagName("ul")[0]
    let main = document.getElementById("main")
 
    let lur = new LUR(2, main)
    ul.addEventListener("click", (e) => {
      let index = e.target.attributes.index.value
      let value = e.target.innerHTML
      lur.change(index, value)
    })
  </script>
</html>
