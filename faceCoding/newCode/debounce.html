<!DOCTYPE html>
<html>
  <head>
    <style>
      .debounce {
        width: 100%;
        height: 100vh;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="debounce" id="debounce"></div>
  </body>
  <script>
    let dom = document.getElementById("debounce")
    dom.addEventListener("mousemove", debounce(function() {
      console.log(123)
    }, 400))
    function debounce(fn, delay) {
      let timer = null
      return function () {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          fn()
          // clearTimeout(timer)
        }, delay)
      }
    }
  </script>
</html>
