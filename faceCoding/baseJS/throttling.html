<!DOCTYPE html>
<html>
  <header>
    <style>
      .bg {
        width: 100%;
        height: 100vh;
        background-color: aqua;
        text-align: center;
        margin: auto 0;
        font-size: 36px;
      }
    </style>
  </header>
  <body>
    <div id="test" class="bg"></div>
  </body>
  <script>
    function throttling(fn) {
      let currentTime = new Date().getTime()
      return function () {
        if (new Date().getTime() - currentTime < 3000) {
          return
        } else {
          currentTime = new Date().getTime()
          fn ()
        }
      }
    }

    const box = document.getElementById("test");
    let count = 1
    box.onmousemove = throttling(function () {
      count ++
      console.log(count)
    })
  </script>
</html>
