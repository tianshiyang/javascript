<!DOCTYPE html>
<html>
  <header>
    <style>
      .bg {
        width: 100%;
        height: 100vh;
        background-color: aqua;
        text-align: center;
        margin: auto 0;
        font-size: 36px;
      }
    </style>
  </header>
  <body>
    <div id="test" class="bg"></div>
  </body>
  <script>
    function debounce(fn) {
      let timer = null
      return function () {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          fn()
          timer = null
        }, 200)
      }
    }

    const box = document.getElementById("test");
    let count = 1
    box.onmousemove = debounce(function () {
      count ++
      console.log(count)
    })
  </script>
</html>
