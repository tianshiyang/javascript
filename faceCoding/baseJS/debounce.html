<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDebounce {
        width: 500px;
        height: 500px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="myDebounce"></div>
    <script>
      let myDebounce = document.getElementById("myDebounce")
      let count = 0
      myDebounce.addEventListener("mousemove", throttle(function () {
        console.log(++count)
      }))

      function debounce(fn) {
        let timer = null
        return function () {
          if (timer) {
            clearTimeout(timer)
          }
          timer = setTimeout(() => {
            fn()
          }, 100)
        }
      }

      function throttle (fn) {
        let beforeTime = new Date().getTime()
        return () => {
          let currentTime = new Date().getTime()
          if (currentTime - beforeTime > 3000) {
            fn()
            beforeTime = new Date().getTime()
          }
        }
      }
    </script>
  </body>
</html>
