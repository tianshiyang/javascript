    function debounce(func, delay) {
      let timeout = null;
      return function () {
        if (timeout) {
          clearTimeout(timeout);
        }
        let callNow = !timeout;
        timeout = setTimeout(() => {
          timeout = null;
        }, delay);
        if (callNow) {
          func.apply(this, arguments);
        }
      };
    }
