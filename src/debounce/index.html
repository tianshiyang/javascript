<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>debounce</title>
    <style>
      #box {
        width: 1000px;
        height: 500px;
        background: #ccc;
        font-size: 40px;
        text-align: center;
        line-height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
  <script>
    const box = document.getElementById("box");
    box.onmousemove = debounce(function (e) {
      console.log(e);
      box.innerHTML = `${e.clientX}, ${e.clientY}`;
    }, 500);

    // 非立即执行版本;
    // function debounce(func, delay) {
    //   let timeout;
    //   return function () {
    //     clearTimeout(timeout); // 如果持续触发，那么就清除定时器，定时器的回调就不会执行。
    //     timeout = setTimeout(() => {
    //       func.apply(this, arguments);
    //     }, delay);
    //   };
    // }
    // 立即执行版本
    function debounce(func, wait) {
      let timeout;
      return function () {
        if (timeout) {
          clearTimeout(timeout);
        }
        let callNow = !timeout;
        timeout = setTimeout(() => {
          timeout = null;
        }, wait);
        if (callNow) {
          func.apply(this, arguments);
        }
      };
    }
  </script>
</html>
